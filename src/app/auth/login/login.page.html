<ion-content scrollY="true" >
  <div id="entete" class="ion-padding ion-margin">

    <img src="../../../assets/log.png" alt="">
  </div>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1 class="ion-no-padding ion-no-margin">Se Connecter </h1>
      <p class="ion-no-padding ion-no-margin">
        Entrez vos informations pour vous connecter
      </p>
    </div>
    <form [formGroup]="formulaires" (ngSubmit)="login()">

    <div class="login-form">
        <div class="form-input">

          <ion-item class="ion-no-padding">
            <ion-input
              formControlName="username"
              class="custom-input ion-no-padding"
              label-placement="stacked"
              placeholder="Noms utilisateurs"
            >
              <ion-icon
                slot="start"
                name="person-outline"
                aria-hidden="true"
              ></ion-icon>
            </ion-input>

          </ion-item>
          <div *ngIf="userName.touched && userName.invalid" class="erreur">
            <div *ngIf="userName?.errors.required">
              Le noms d'utilisateur est requis.
            </div>
          </div>
        </div>
        <div class="form-input">
          <ion-item class="ion-no-padding">
            <ion-input
              formControlName="password"
              class="custom-input"
              type="password"
              label-placement="stacked"
              placeholder="Mots de passe"
            >
              <ion-icon
                slot="start"
                name="lock-closed-outline"
                aria-hidden="true"
              ></ion-icon>
            </ion-input>

          </ion-item>
          <div *ngIf="password.touched && password.invalid" class="erreur">
            <div *ngIf="password?.errors.required">
              Le mot de passe est requis.
            </div>
          </div>
        </div>
    </div>
    <div class="action ion-no-padding ion-no-margin">

      <div style="width: 100%;margin-bottom: 10px;">
        <ion-button shape="round" expand="block" type="submit"  [disabled]="submitted">Se Connecter <i class="pi pi-spin pi-spinner" *ngIf="submitted" style="margin-left: 3px;"></i>
        </ion-button>
      </div>
      <div class="padding">
          Vous n'etes pas inscrit ?<a href="/register">Cr√©er un compte </a>
      </div>
    </div>
  </form>

  </div>
</ion-content>
